  <body>


    <div class="container">


    <div class="jumbotron" style="background-color: black; color: white">
 		  <h1 class="text-center">Train Schedule Tracker</h1>
 	  </div>

 	  <div class="row">
 		  <div class="col-lg-12">
 			  <div class="panel panel-primary">
 				  <div class="panel-heading">
 					  <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
 				  </div>
 				  <div class="panel-body">
 					  <table class="table table-hover" id='employeeTable'>
 						  <thead>
 							  <tr>
 								  <th>Train Name</th>
 								  <th>Destination</th>
 								  <th>Frequency (min)</th>
 								  <th>Next Arrival</th>
 								  <th>Minutes Away</th>
 							  </tr>
 						  </thead>
 						  <tbody>

 						</tbody>
 					</table>
 				</div>
 			</div>
  </div>
</div>



<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">


				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="employeeNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="roleInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Fequency (min)</label>
						<input type="text" class="form-control" id="rateInput">
					</div>

					<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
				</form>

				</div>
			</div>

</div>
